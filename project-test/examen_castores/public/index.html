  <body>
    <h1>Noticias-Notas</h1>
<div id="">
    <form align="center">
      <div class="mb-3">
        <label for="" class="form-label">ID del Usuario</label>
        <input
          type=""
          class="form-control"
          id="_idusuario"
          aria-describedby=""
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Titulo</label>
        <input
          type=""
          class="form-control"
          id="_titulo"
          aria-describedby=""
        />
      </div>


      <div class="mb-3">
        <label for="" class="form-label"
          >Descripcion</label
        >
        <textarea
          class="form-control"
          id="_descripcion"
          rows="3"
        ></textarea>
      </div>
      <button onclick="crear()" type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

    <h1>Consulta de noticias o Notas</h1>

    <div>
      <table id="tablaNoticias" class="table">
        <thead>
          <tr>
            <th scope="col">ID NOTA</th>
            <th scope="col">ID USUARIO</th>
            <th scope="col">DESCRIPCION</th>
            <th scope="col">TITULO</th>
            <th scope="col">FECHA</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <button onclick="traernotas()" type="submit" class="btn btn-primary">Traer Notas</button>
    </div>

    <h1>Comentarios y Respuestas</h1>

    <div>
      <table id="tablaComentarios" class="table">
        <thead>
          <tr>
            <th scope="col">ID COMENTARIO</th>
            <th scope="col">COMENTARIO</th>
            <th scope="col">ID NOTA</th>
            <th scope="col">ID USUARIO</th>
            <th scope="col">FECHA</th>
            <th scope="col">ID COMENTARIO RESPUESTA</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <button onclick="traercomentario()" type="submit" class="btn btn-primary">Traer Comentarios</button>
    </div>
